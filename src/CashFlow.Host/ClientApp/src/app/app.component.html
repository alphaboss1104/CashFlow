<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened="true">

    <mat-toolbar color="primary" backgroundColor="primary">
      <mat-toolbar-row>
        <h2 class="title"><mat-icon>money</mat-icon>CashFlow</h2>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>

      <h2 matSubheader translate>Data</h2>
      <a mat-list-item routerLink="/" style="height: 0;"></a>
      <a mat-list-item
         routerLink="/suppliers"
         routerLinkActive
         #routerLinkActiveInstance="routerLinkActive"
         [class.list-item-active]="routerLinkActiveInstance.isActive">
        <mat-icon color="primary">local_shipping</mat-icon>
        <span translate>Suppliers</span>
      </a>
      <a mat-list-item
         routerLink="/accounts"
         routerLinkActive
         #routerLinkActiveInstance="routerLinkActive"
         [class.list-item-active]="routerLinkActiveInstance.isActive">
        <mat-icon color="primary">account_balance_wallet</mat-icon>
        <span translate>Accounts</span>
      </a>
      <a mat-list-item
         routerLink="/codes"
         routerLinkActive
         #routerLinkActiveInstance="routerLinkActive"
         [class.list-item-active]="routerLinkActiveInstance.isActive">
        <mat-icon color="primary">code</mat-icon>
        <span translate>Codes</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar (click)="sidenav.toggle()">

    </mat-toolbar>
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
