<table mat-table [dataSource]="codes$" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef translate>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef translate>Created at</th>
    <td mat-cell *matCellDef="let element">{{element.dateCreated | date}}</td>
  </ng-container>
  <ng-container matColumnDef="modify">
    <th mat-header-cell *matHeaderCellDef class="iconColumn"></th>
    <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="modifyCode(element)"><mat-icon>edit</mat-icon></button></td>
  </ng-container>
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef class="iconColumn"></th>
    <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="removeCode(element)"><mat-icon>delete</mat-icon></button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="addCode">
  <button mat-raised-button color="accent" (click)="addCode()"><mat-icon>add</mat-icon> <span translate>Add new code</span></button>
</div>
