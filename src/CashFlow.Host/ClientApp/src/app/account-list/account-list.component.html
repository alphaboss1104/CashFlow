<table mat-table [dataSource]="accounts$" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef translate>Name</th>
    <td mat-cell *matCellDef="let element" (click)="modifyAccount(element)">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef translate>Type</th>
    <td mat-cell *matCellDef="let element">{{element.type | translate}}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef translate>Created at</th>
    <td mat-cell *matCellDef="let element">{{element.dateCreated | date}}</td>
  </ng-container>

  <ng-container matColumnDef="modifiedAt">
    <th mat-header-cell *matHeaderCellDef translate>Modified at</th>
    <td mat-cell *matCellDef="let element">{{element.dateModified | date}}</td>
  </ng-container>
  
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="removeAccount(element.id)"><mat-icon>delete</mat-icon></button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="addAccount">
  <button mat-raised-button color="accent" (click)="addAccount()"><mat-icon>add</mat-icon> <span translate>Add new account</span></button>
</div>
