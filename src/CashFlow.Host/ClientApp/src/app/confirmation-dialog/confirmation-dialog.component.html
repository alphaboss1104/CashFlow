<h2 mat-dialog-title><mat-icon *ngIf="data.icon">{{data.icon}}</mat-icon>{{data.title}}</h2>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{'Cancel' | translate}}</button>
  <button mat-button color="primary" [mat-dialog-close]="true">{{'OK' | translate}}</button>
</mat-dialog-actions>
