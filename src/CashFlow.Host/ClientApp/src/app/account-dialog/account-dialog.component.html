<h2 mat-dialog-title *ngIf="isAdd" translate>Add new account</h2>
<h2 mat-dialog-title *ngIf="!isAdd" translate>Modify account</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="{{'Name' | translate}}" [(ngModel)]="data.name" />
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="{{'Type' | translate}}" [(ngModel)]="data.type">
      <mat-option *ngFor="let type of types" [value]="type">
        {{type | translate}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{'Cancel' | translate}}</button>
  <button mat-button color="primary" [mat-dialog-close]="data" [disabled]="!isValid">{{'Save' | translate}}</button>
</mat-dialog-actions>
