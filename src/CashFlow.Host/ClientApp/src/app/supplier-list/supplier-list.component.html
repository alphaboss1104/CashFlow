<table mat-table [dataSource]="suppliers$" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef translate>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="contactInfo">
    <th mat-header-cell *matHeaderCellDef translate>Contact info</th>
    <td mat-cell *matCellDef="let element">{{element.contactInfo}}</td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef translate>Created at</th>
    <td mat-cell *matCellDef="let element">{{element.dateCreated | date}}</td>
  </ng-container>
  <ng-container matColumnDef="modifiedAt">
    <th mat-header-cell *matHeaderCellDef translate>Modified at</th>
    <td mat-cell *matCellDef="let element">{{element.dateModified | date}}</td>
  </ng-container>
  <ng-container matColumnDef="modify">
    <th mat-header-cell *matHeaderCellDef class="iconColumn"></th>
    <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="modifySupplier(element)" matTooltip="{{'Modify supplier' | translate}}"><mat-icon>edit</mat-icon></button></td>
  </ng-container>
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef class="iconColumn"></th>
    <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="removeSupplier(element)" matTooltip="{{'Remove supplier' | translate}}"><mat-icon>delete</mat-icon></button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="addSupplier">
  <button mat-raised-button color="accent" (click)="addSupplier()"><mat-icon>add</mat-icon> <span translate>Add a new supplier</span></button>
</div>
