<h2 mat-dialog-title *ngIf="isAdd" translate>Add new supplier</h2>
<h2 mat-dialog-title *ngIf="!isAdd" translate>Modify supplier</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="{{'Name' | translate}}" [(ngModel)]="data.name" />
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="{{'Contact info' | translate}}" [(ngModel)]="data.contactInfo"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{'Cancel' | translate}}</button>
  <button mat-button color="primary" [mat-dialog-close]="data" [disabled]="!isValid">{{'Save' | translate}}</button>
</mat-dialog-actions>
